<!DOCTYPE html>
<html ng-app="javadocSearch">
<head lang="en">
    <meta charset="UTF-8">
    <title>Javadoc Search</title>

    <link rel="stylesheet" href="static/lib/bootstrap/dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="static/css/styles.css"/>

    <script src="static/lib/jquery/dist/jquery.js"></script>
    <script src="static/lib/angular/angular.js"></script>
    <script src="static/lib/underscore/underscore.js"></script>
    <script src="static/lib/uri.js/src/URI.js"></script>
    <script src="static/lib/typeahead.js/dist/typeahead.jquery.js"></script>

    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/services.js"></script>

</head>
<body ng-controller="MainCtrl">

    <div class="top-container">

        <div class="javadoc-input-container" ng-show="viewMode == 'EnterUrl'">
            <div>
                Enter a URL to any standard Javadoc
            </div>
            <div style="margin-top: 5px">
                <input class="javadoc-input" type="text" ng-model="javadocUrl"/>
            </div>
            <div style="margin-top: 5px">
                <button ng-click="retrieveJavadocClassesAndPackages()">Load Javadoc</button>
            </div>
        </div>

        <div ng-show="viewMode == 'LoadingJavadoc'">Loading...</div>

        <div ng-show="viewMode == 'JavadocLoaded'" >
            <div style="background: #c4e3f3; padding: 10px;">
                <div>
                    <input style="width: 300px" class="typeahead form-control" type="text" placeholder="Class or package name"/>
                </div>
                {#            <div ng-repeat="class in classes | filter:searchFilter">#}
                {#                {{ class }}#}
                {#            </div>#}
            </div>
            <div style="height: 100%; width: 100%;">
                <iframe ng-src="{{ iframeSource }}" style="width: 100%; height: 100%"></iframe>
            </div>
        </div>
    </div>

</body>
</html>

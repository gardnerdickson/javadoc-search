<!DOCTYPE html>
<html ng-app="javadocSearch">
<head lang="en">
    <meta charset="UTF-8">
    <title>Javadoc Search</title>

    <link rel="stylesheet" href="static/lib/bootstrap/dist/css/bootstrap.css"/>

    <script src="static/lib/jquery/dist/jquery.js"></script>
    <script src="static/lib/angular/angular.js"></script>

    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/services.js"></script>

</head>
<body ng-controller="MainCtrl">
    <div>
        <input type="text" ng-model="javadocUrl"/>
        <button ng-click="retrieveJavadocClasses()">Get Classes</button>
        <button ng-click="retrieveJavadocPackages()">Get Packages</button>
    </div>
    <div ng-show="loading">Loading...</div>
    <div>
        {{ display }}
    </div>
</body>
</html>

<div class="relative-class-name"
     ng-click="loadClassRelative(relative)"
     ng-class="{'interface': relativeInfo.classType == 'interface', 'selected': selected}"
     ng-mouseover="select()"
     ng-mouseleave="deselect()">
    {{relative}}&nbsp;&nbsp;<span class="class-package-name" ng-show="selected">{{relativeInfo.package}}</span>
</div>

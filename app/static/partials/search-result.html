<div class="class-name"
     ng-class="{'interface': classInfo.classType == 'interface'}"
     ng-click="loadJavadocClassPage(result.name)"
     ng-mouseover="select()"
     ng-mouseleave="deselect()">
    {{result.name}}&nbsp;&nbsp;<span class="class-package-name" ng-show="selected">{{classInfo.package}}</span>
</div>
<div ng-show="showRelatives">
    <ul class="class-relative-list">
        <li class-relative="" ng-repeat="relative in classRelatives" ng-class="{'selected': selected}">
        </li>
    </ul>
</div>

<div class="class-name">{{name}}</div>
<ul class="class-relative-list">
    <li class="ancestor-class-name" ng-repeat="ancestor in ancestors">
        <div>{{ancestor}}</div>
    </li>
</ul>
<ul class="class-relative-list">
    <li class="ancestor-class-name" ng-repeat="descendant in descendants">
        <div>{{descendant}}</div>
    </li>
</ul>

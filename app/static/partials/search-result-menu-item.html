<div class="class-name-container" ng-style="menuItemContainerStyle">
    <div class="class-name"
         ng-class="{'interface': details.classType == 'interface'}"
         ng-click="onClick()"
         ng-mouseover="onHover()"
         ng-style="menuItemStyle">

        <span>
            <span ng-if="searchResultType == 'Class'">{{item | packageMask}}&nbsp;&nbsp;</span>
            <span ng-if="searchResultType != 'Class'">{{item}}&nbsp;&nbsp;</span>
            <span class="class-package-name" ng-show="selected">{{details.package}}</span>
        </span>

        <span class="item-arrow-container"
              ng-show="selected && searchResultType == 'Class' && menu == 'SearchResult'"
              ng-click="searchResultArrowClicked(item)">
            <span class="glyphicon glyphicon-chevron-right item-arrow"></span>
        </span>
    </div>
</div>

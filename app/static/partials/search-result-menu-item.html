<div class="class-name"
     ng-class="{'interface': details.classType == 'interface'}"
     ng-click="selectAndLoadPage(item)">
    <span ng-if="searchMode == 'Class'">{{item | packageMask}}&nbsp;&nbsp;</span>
    <span ng-if="searchMode != 'Class'">{{item}}&nbsp;&nbsp;</span>
    <span class="class-package-name" ng-show="selected">{{details.package}}</span>
</div>

<div class="top-container" keypress-events="">

    <div ng-show="loading">
        Loading...
    </div>

    <div ng-hide="loading">

        <header class="header">
            <div class="search">
                <span search-box=""></span>
            </div>
            <!--<div class="header-element" all-classes-popover="" title="All Classes" content="{{allClasses}}">All Classes</div>-->
        </header>

        <div class="javadoc-content">
            <div class-relative-menu="" selection-enabled="{{ classMenuEnabled }}"></div>
            <div search-result-menu="" selection-enabled="{{ relativeMenuEnabled }}"></div>
            <iframe id="javadoc-frame" ng-src="{{ iframeSource }}"></iframe>
        </div>
    </div>
</div>

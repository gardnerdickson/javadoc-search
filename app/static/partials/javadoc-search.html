<div class="top-container">

    <div ng-show="loading">
        Loading...
    </div>

    <div ng-hide="loading">
        <div class="search-bar">
            <div>
                <input style="width: 300px" class="typeahead form-control" type="text" placeholder="Class or package name"/>
                <span style="margin-left: 50px;">
                    <button ng-click="toggleMenu()">Toggle Menu</button>
                </span>
            </div>
        </div>
        <div class="javadoc-content">
            <nav class="menu push-menu-left" >
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                </ul>
            </nav>
            <iframe id="javadoc-frame" ng-src="{{ iframeSource }}"></iframe>
        </div>
    </div>
</div>

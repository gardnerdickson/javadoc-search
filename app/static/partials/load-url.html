<div class="top-container">

    <div class="javadoc-input-container">
        <form ng-submit="loadJavadoc()">
            <div>
                Enter a URL to any standard Javadoc
            </div>
            <div style="margin-top: 5px">
                <input class="javadoc-input" type="text" ng-model="javadocUrl"/>
            </div>
            <div style="margin-top: 5px">
                <input type="submit" value="Load Javadoc"/>
            </div>
        </form>
    </div>

</div>
